<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
            <div class="buttons">
                <button id="black-btn">Black</button>
                <button id="eraser-btn">Eraser</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div>
                <input type="text" id="grid-size-input" placeholder="Size of Grid" value="16">
                <button id="set-size-btn">Set Size</button>
            </div>
        </div>
        <div class="spinning-squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
